<div class="col-lg-12">
  <div class="panel panel-default">
    <div class="panel-heading">Repositories</div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <app-spinner [isLoading]="isLoading"></app-spinner>
        </div>
      </div>
      <div *ngIf="!(isLoading | async)">
        <ul class=list-group>
          <div *ngFor="let repo of listOfRespos | async">
            <li class="list-group-item">
              <div class="row">
                <div class="col-lg-9">
                  <a [href]="repo.repoUrl" target="_blank">{{repo.name}}</a>
                </div>
                <div class="col-lg-3">
                  <span class="label label-primary">Watchers: {{repo.watchers}}</span>
                  <span class="label label-success">Forks: {{repo.forks}}</span>
                  <span class="label label-info">Stars: {{repo.stargazers_count}}</span>
                </div>
              </div>
            </li>
          </div>
        </ul>

      </div>
    </div>
  </div>
</div>
