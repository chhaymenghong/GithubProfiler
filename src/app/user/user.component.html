<div class="col-lg-12">
  <div class="panel panel-default">
    <div class="panel-heading">User information</div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <app-spinner [isLoading]="isLoading"></app-spinner>
        </div>
      </div>
      <div *ngIf="!(isLoading | async)">
        <div *ngFor="let u of user | async" >
          <div class="row">
              <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3" [ngStyle]="{'text-align':'center'}">
                <a [href]="u.profileUrl" target="_blank">
                  <img class="img-reponsive userImg img-circle" [src]="u.avatar_url" alt="">
                </a>
              </div>
              <div class="col-xs-12 col-sm-7 col-md-8 col-lg-9">
                <div class="stats">
                  <span class="label label-primary">following: {{u.following}}</span>
                  <span class="label label-success">followers: {{u.followers}}</span>
                  <span class="label label-info">#public repos: {{u.public_repos}}</span>
                  <span class="label label-warning">#public gists: {{u.public_gists}}</span>
                </div>
                <br>
                <ul class="list-group">
                  <li class="list-group-item"><strong>Username: </strong>{{u.name}}</li>
                  <li class="list-group-item"><strong>Location: </strong>{{u.location}}</li>
                  <li class="list-group-item"><strong>Email: </strong>{{u.email}}</li>
                  <li class="list-group-item"><strong>Member Since: </strong>{{u.memberSince}}</li>
                </ul>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
